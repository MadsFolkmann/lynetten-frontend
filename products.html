<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lynettens Bådudstyr</title>
    <link rel="stylesheet" href="./css/products/products.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="logo-container">
        <a href="index.html" style="display: inline-flex; align-items: center; text-decoration: none; color: black">
          <img src="https://i.ibb.co/r2bH4d1/Sk-rmbillede-2023-11-28-kl-15-35-30.png" alt="Logo" height="50" />
          <div class="header-text">
            <h1 style="margin: 0; padding: 0">Lynettens Bådudstyr</h1>
            <p style="margin: 0; padding: 0">Mest bådudstyr for pengene</p>
          </div>
        </a>
      </div>
      <div class="nav-menu">
        <!-- Forside Item -->
        <div class="nav-item" data-tab="forside">
          <span class="nav-link">
            <a href="index.html"><strong>Forside</strong></a>
          </span>
          <div class="underline"></div>
        </div>

        <!-- Købeguide Item -->
        <div class="nav-item" data-tab="kobeguide">
          <span class="nav-link">
            <a href="koebeguide.html"><strong>Købeguide - Bådudstyr</strong></a>
          </span>
          <div class="underline"></div>
        </div>

        <!-- Handelsbetingelser Item -->
        <div class="nav-item" data-tab="handelsBetingelser">
          <span class="nav-link">
            <a href="handelsBetingelser.html"><strong>Handelsbetingelser</strong></a>
          </span>
          <div class="underline"></div>
        </div>
      </div>

      <div class="nav-icons">
        <!-- Search container with icon and bar -->
        <div class="search-container">
          <span class="nav-icon search-icon" id="searchIcon">🔍</span>
          <div class="search-bar" id="searchBar">
            <form id="search-form-product">
              <input type="text" id="input-search-products" placeholder="Search After Products" data-search-type="Products" />
              <button type="" id="searchButton">Search</button>
            </form>
          </div>
        </div>

        <!-- Other icons go here -->

        <div class="userLogin-container">
          <span class="nav-icon" id="logIn">👤</span>
        </div>

        <div class="nav-item" data-tab="kurv" id="cart">
          <a href="kurv.html" class="nav-link">🛒</a>
          <div class="feedback-box" id="feedbackBox">Product added to cart!</div>
          <div class="underline"></div>
          <div class="cart-content">
            <div class="cart-items"></div>
            <div class="cart-total-container"></div>
          </div>
        </div>
        <div class="feedback-box" id="feedbackBox">
          <img id="feedbackProductImage" src="" alt="" style="max-width: 50px; height: auto; margin-right: 10px" />
          <span id="feedbackProductText"></span>
        </div>

        <!-- Replace with cart icon -->
      </div>
    </div>

    <div class="container">
      <aside class="sidebar" id="left-sidebar">
        <!-- Sidebar content goes here -->
        <h2>Produkt Kategorier</h2>
        <ul class="category-list">
          <!-- Add your categories here -->
          <!-- Add your categories here -->
        </ul>
      </aside>

      <main class="main-content">
        <div class="breadcrumb">Du er her: <a href="index.html">Forside</a> <a a href="products.html"> &gt; Produkter</a></div>

        <div class="filter-container">
          <div class="filter">
            <label for="filter">Filtrer efter:</label>
            <select name="filter" id="filter" data-filter-list="products">
              <option data-filter-by="all" value="all">Alle</option>
              <option data-filter-by="offerPrice" value="offerPrice">På tilbud</option>
            </select>
          </div>
        </div>

        <div class="sort-container">
          <div class="sort">
            <label for="sort">Sorter efter:</label>
            <select name="sort" id="sort" data-sort-list="products">
              <option data-sort-by="default" data-sort-direction="asc" value="default">Standard</option>
              <option data-sort-by="listPrice" data-sort-direction="asc" value="price-asc">Pris (lav til høj)</option>
              <option data-sort-by="listPrice" data-sort-direction="desc" value="price-desc">Pris (høj til lav)</option>
              <option data-sort-by="productName" data-sort-direction="asc" value="name-desc">Navn (A-Z)</option>
              <option data-sort-by="productName" data-sort-direction="desc" value="name-asc">Navn (Z-A)</option>
            </select>
          </div>
        </div>

        <div id="products-container">
          <!-- Add your product grid items here -->
        </div>
        <div id="pagination"></div>
      </main>
    </div>
    <footer>
      <p>&copy; 2023 by AEM</p>
    </footer>
    <script src="main.js" type="module"></script>
  </body>
</html>
