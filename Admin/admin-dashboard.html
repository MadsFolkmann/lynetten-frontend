<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="admin-dashboard.css">
</head>
<body>

    <header class="admin-header">
        <h1>Lynettens Administration</h1>
        <button id="showProducts">Products</button>
        <button id="showCategories">Categories</button>
    </header>
    
    <form id="newProductForm">
        <input type="text" id="productName" placeholder="Product Name" required>
        <input type="number" id="productPrice" placeholder="Price" required>
        <button type="submit">Create Product</button>
    </form>
    <h1>Product Management</h1>



<div id="product-list"></div>
<div id="editProductModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Edit Product</h2>
        <form id="editProductForm">
            <input type="hidden" id="editProductId">
            <label for="editProductName">Product Name:</label>
            <input type="text" id="editProductName" name="productName" required>

            <label for="editProductPrice">Product Price:</label>
            <input type="number" id="editProductPrice" name="productPrice" required>

            <button type="submit">Save Changes</button>
        </form>
    </div>
</div>

<div id="categoriesSection" style="display:none;">
    <button id="backToProducts">Back to Products</button>
    <form id="newCategoryForm">
        <input type="text" id="categoryName" placeholder="Category Name" required>
        <button type="submit">Create Category</button>
    </form>
    <h1>Category Management</h1>
    <div id="category-list"></div>
</div>


    <script type="module" src="admin-dashboard.js"></script>
</body>
</html>
