<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marine ProShop Inspired Layout</title>
    <link rel="stylesheet" href="./Tabs/products/products.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="logo-container">
        <!-- Wrap both logo and text in an anchor tag -->
        <a href="index.html" style="display: inline-flex; align-items: center; text-decoration: none; color: black">
          <img src="https://i.ibb.co/r2bH4d1/Sk-rmbillede-2023-11-28-kl-15-35-30.png" alt="Logo" height="50" />
          <div class="header-text">
            <h1 style="margin: 0; padding: 0">Lynettens Bådudstyr</h1>
            <p style="margin: 0; padding: 0">Mest bådudstyr for pengene</p>
          </div>
        </a>
      </div>
      <div class="nav-menu">
        <div class="nav-menu">
          <div class="nav-item" data-tab="forside"></div>
          <div class="nav-item" data-tab="kobeguide">
            <span class="nav-link"
              ><a href="index.html"><strong>Forside</strong></a></span
            >
            <div class="underline"></div>
          </div>
          <div class="nav-item" data-tab="kobeguide">
            <span class="nav-link"
              ><a href="koebeguide.html"><strong>Købeguide - Bådudstyr</strong></a></span
            >
            <div class="underline"></div>
          </div>
          <div class="nav-item" data-tab="handelsBetingelser">
            <span class="nav-link"
              ><a href="handelsBetingelser.html"><strong>Handelsbetingelser</strong></a></span
            >
            <div class="underline"></div>
          </div>
        </div>
      </div>

      <div class="nav-icons">
        <!-- Search container with icon and bar -->
        <div class="search-container">
          <span class="nav-icon search-icon">🔍</span>
          <div class="search-bar" id="searchBar">
            <form id="search-form-product">
              <input type="text" id="input-search-products" placeholder="Search After Products" data-search-type="Products" />
              <button type="" id="searchButton">Search</button>
            </form>
          </div>
        </div>

        <!-- Other icons go here -->

        <span class="nav-icon">👤</span>
        <!-- Replace with account icon -->

        <div class="nav-item" data-tab="kurv" id="cartItem">
          <a href="kurv.html" class="nav-link">🛒</a>
          <div class="underline"></div>
          <div class="cart-content">
            <div class="cart-item">
              <img
                src="https://www.baadservice.dk/components/com_redshop/assets/images/product/thumb/3a67533e6cb6672e592ce88dfc04f7e1_w250_h250.jpg"
                alt="Plastimo Kapsejladsbøje 188 x 26 cm"
                style="width: 100px; height: auto"
              />
              <div class="item-details">
                <h2 style="font-size: 16px">Produkt Number: PA-15.0900</h2>
                <h3 style="font-size: 18px">Plastimo Kapsejladsbøje 188 x 26 cm</h3>
                <p style="font-size: 14px">Pris: 2149.00kr</p>
                <div class="quantity">
                  <label for="quantity" style="font-size: 14px">Antal:</label>
                  <input type="number" id="quantity" name="quantity" min="1" value="2" />
                </div>
                <p style="font-size: 14px"><strong>Total pris: 4298.00kr</strong></p>
                <a href="kurv.html" class="go-to-basket-button">Gå til kurven</a>
              </div>
            </div>
            <!-- Add more items as needed -->
          </div>
        </div>

        <!-- Replace with cart icon -->
      </div>
    </div>

    <div class="container">
      <aside class="sidebar" id="left-sidebar">
        <!-- Sidebar content goes here -->
        <h2>Produkt Kategorier</h2>
        <ul class="category-list">
          <!-- Add your categories here -->
        </ul>
      </aside>

      <main class="main-content">
        <div id="products-container">
          <!-- Add your product grid items here -->
        </div>
        <div id="pagination"></div>
      </main>
    </div>
    <footer>
      <p>&copy; 2023 by AEM</p>
    </footer>
    <script src="main.js" type="module"></script>
  </body>
</html>
